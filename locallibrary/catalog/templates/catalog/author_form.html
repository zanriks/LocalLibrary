{% extends "base_generic.html" %}

{% block content %}
    <h2>{% if form.instance.pk %}Update Author{% else %}Create Author{% endif %}</h2>

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
