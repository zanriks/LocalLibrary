{% extends "base_generic.html" %}

{% block content %}
  <h1>Список авторов</h1>

  {% if author_list %}
    <ul>
      {% for author in author_list %}
        <li>
          <a href="{% url 'author-detail' author.pk %}">{{ author.last_name }}, {{ author.first_name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Нет авторов в базе.</p>
  {% endif %}
{% endblock %}
